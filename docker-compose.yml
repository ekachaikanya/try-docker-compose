# 🐳 Docker Compose: LEMP Stack (Custom Network & Names)

โปรเจกต์ตัวอย่างสำหรับเรียนรู้ **Docker Compose** ขั้นพื้นฐาน โดยมีการกำหนด **Network** และ **Container Name** เพื่อให้จัดการระบบได้ง่ายขึ้น

Stack ประกอบด้วย:
1.  **Nginx** (Web Server)
2.  **PHP-FPM** (PHP Processor)
3.  **MariaDB** (Database)

