version: '3.8'

services:
  # 1. Web Server (Nginx)
  web:
    image: nginx:latest
    container_name: my-web-server
    restart: always                # <--- เพิ่มบรรทัดนี้: ให้ทำงานตลอดเวลา
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - my-web-net

  # 2. PHP Processor
  php:
    image: bitnami/php-fpm:8.1
    container_name: my-php-fpm
    restart: always                # <--- เพิ่มบรรทัดนี้: ถ้าล่มให้ตื่นเอง
    volumes:
      - ./html:/var/www/html
    networks:
      - my-web-net

  # 3. Database (MariaDB)
  db:
    image: mariadb:10.6
    container_name: my-mariadb
    restart: always                # <--- เพิ่มบรรทัดนี้: Database ห้ามตาย
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: mydatabase
      MARIADB_USER: user
      MARIADB_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - my-web-net

volumes:
  db_data:

networks:
  my-web-net:
    driver: bridge
