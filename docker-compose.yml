version: '3.8'

services:
  # 1. Nginx (web server)
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  # 2. PHP-FPM (PHP runtime)
  php:
    # อันนี้เป็น image php ที่มี mysqli ติดมาให้แล้ว (bitnami นิยมใช้และง่าย)
    image: bitnami/php-fpm:8.1
    volumes:
      - ./html:/var/www/html

  # 3. MariaDB (ฐานข้อมูล)
  db:
    image: mariadb:10.6
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: mydatabase
      MARIADB_USER: user
      MARIADB_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
